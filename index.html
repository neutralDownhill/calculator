<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>
    <link rel="icon" href="https://fav.farm/âž•" />

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="logic.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="theCalculator">
            <div id="theDisplay">
                <div id="theInput">&nbsp;</div>
                <div id="theAnswer">&nbsp;</div>
            </div>
            <div id="theButtons">
                <div id="topRow">
                    <div class="operator" id="clear">C</div>
                    <div class="operator" id="">%</div>
                    <div class="operator" id="divide">/</div>
                </div>
                
                <div id="secondRow">
                    <div class="num" id="">7</div>
                    <div class="num" id="">8</div>
                    <div class="num" id="">9</div>
                    <div class="operator" id="">*</div>
                </div>

                <div id="thirdRow">
                    <div class="num" id="">4</div>
                    <div class="num" id="">5</div>
                    <div class="num" id="">6</div>
                    <div class="operator" id="">-</div>
                </div>

                <div id="fourthRow">
                    <div class="num" id="">1</div>
                    <div class="num" id="">2</div>
                    <div class="num" id="">3</div>
                    <div class="operator" id="">+</div>
                </div>

                <div id="bottomRow">
                    <div class="num" id="zero">0</div>
                    <div class="num" id="decimal">.</div>
                    <div class="operator" id="equals"> =</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
